<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>So you think you can Code?</title>
</head>
<body>

    <header>
        <div class="high-scores" id="high-scores">
            <a href =high-scores.html>View high scores</a>
        </div>
        <div class="timer" id="timer">
            Time: 00
        </div>
    </header>

    <main id="quiz" class="quiz">
        <h1>
            So You Think You Can Code?
        </h1>

        <p>
            Find out by taking this timed, multiple-choice quiz! <br> Try to answer all questions before the time runs out, but beware! Answering a question wrong will result in a time penalty.
        </p>

        <button type="button" id="submit">
            Start
        </button>

    </main>
    
    <script src ="script.js"></script>
    
</body>
</html>
